<div class="fade-wrapper">
  <div class="animation-container">
    <ng-container *ngIf="isVisible || text">
      <h2 class="animate-text" *ngIf="fadeL" @fadeL>fade</h2>
      <h2 class="animate-text" *ngIf="fadeUp" @fadeUp>fadeUp</h2>
      <h2 class="animate-text" *ngIf="fadeDown" @fadeDown>fadeDown</h2>
      <h2 class="animate-text" *ngIf="fadeLeft" @fadeLeft>fadeLeft</h2>
      <h2 class="animate-text" *ngIf="fadeRight" @fadeRight>fadeRight</h2>
      <!-- <h2 class="animate-text" *ngIf="fadeUpLarge" @fadeUpLarge>fadeUpLarge</h2>
      <h2 class="animate-text" *ngIf="fadeDownLarge" @fadeDownLarge>
        fadeDownLarge
      </h2>
      <h2 class="animate-text" *ngIf="fadeLeftLarge" @fadeLeftLarge>
        fadeLeftLarge
      </h2>
      <h2 class="animate-text" *ngIf="fadeRightLarge" @fadeRightLarge>
        fadeRightLarge
      </h2> -->
    </ng-container>
  </div>
  <mat-slide-toggle (click)="toggle()" [checked]="checked">
    Toggle Animation
  </mat-slide-toggle>
  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      [class.selected]="anim === selectedAnim"
      (click)="animate(anim)"
      *ngFor="let anim of fadeAnims"
    >
      {{ anim }}
    </button>
  </div>
</div>
