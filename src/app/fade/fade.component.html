<div classname="fade-wrapper">
  <button mat-button (click)="toggle()">Toggle Visible</button>
  <ng-container *ngIf="isVisible">
    <p @fade>FADE</p>
    <p @fadeUp>FADE UP</p>
    <p @fadeDown>FADE DOWN</p>
    <p @fadeLeft>FADE LEFT</p>
    <p @fadeRight>FADE RIGHT</p>
  </ng-container>
</div>

<div fade>
  <!-- This is how you use the directive -->
  <p>Hello World</p>
</div>
