<h3>Fab Buttons</h3>
<div class="example-button-row">
  <button @zoomIn mat-fab>Basic</button>
  <button @zoomUp mat-fab color="primary">Primary</button>
  <button @zoomDown mat-fab color="accent">Accent</button>
  <button @zoomLeft mat-fab color="warn">Warn</button>
  <button @zoomRight mat-fab disabled>Disabled</button>
  <button mat-fab aria-label="Example icon-button with a heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <a mat-fab routerLink=".">Link</a>
</div>
