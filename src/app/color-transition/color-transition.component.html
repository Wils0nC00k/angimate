<div class="example-button-row">
  <button mat-button (click)="toggle()">Toggle Visible</button>
  <ng-container *ngIf="isVisible">
    <ul @staggerFadeIn>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
      <li>Sixth</li>
    </ul>
  </ng-container>
</div>
