<div class="example-button-row">
  <button @fadeIn mat-raised-button (click)="isVisible = !isVisible">
    Fade
  </button>
  <button @slideUp mat-raised-button color="primary">
    Slide
  </button>
  <button @slideLeft mat-raised-button color="accent">Slide Left</button>
  <button @slideRight mat-raised-button color="warn">Slide Right</button>
  <button @slideDown mat-raised-button disabled>Slide Down</button>
  <a mat-raised-button routerLink=".">Link</a>
  <div></div>
</div>
