<div class="bounce-wrapper">
  <div class="animation-container">
    <ng-container *ngIf="isVisible">
      <h2 class="animate-text" *ngIf="bounce" @bounce>bounce</h2>
      <h2 class="animate-text" *ngIf="bounceDown" @bounceDown>bounceDown</h2>
      <h2 class="animate-text" *ngIf="bounceLeft" @bounceLeft>bounceLeft</h2>
      <h2 class="animate-text" *ngIf="bounceRight" @bounceRight>bounceRight</h2>
      <h2 class="animate-text" *ngIf="bounceIn" @bounceIn>bounceIn</h2>
      <h2 class="animate-text" *ngIf="bounceInOut" @bounceInOut>bounceInOut</h2>
    </ng-container>
  </div>
  <mat-slide-toggle (click)="toggle()" [checked]="checked">
    Toggle Animation
  </mat-slide-toggle>
  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      [class.selected]="anim === selectedAnim"
      (click)="animate(anim)"
      *ngFor="let anim of bounceAnims"
    >
      {{ anim }}
    </button>
  </div>
</div>
